name: Auto Update Every 10 Minutes

on:
  schedule:
    - cron: "*/10 * * * *"   #
  workflow_dispatch:          # 

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file
        run: |
          echo "Last update: $(date -u)" >> logs.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add logs.txt
          git commit -m "Auto update $(date -u)" || echo "No changes"
          git push
